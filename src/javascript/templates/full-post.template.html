<div>	
	<p data-ng-if="vc.vm.isLoadingFullPost">carregando...</p>	
	<article data-ng-if="vc.vm.isLoadingFullPost === false" class="natalia-post">
		<div class="natalia-post-info">
			<post-date data-post="vc.vm" class="natalia-post-date"></post-date>		
			<full-post-title data-post="vc.vm" class="natalia-post-title"></full-post-title>				
		</div>
		<div class="natalia-post-content">
			<featured-image data-post="vc.vm"></featured-image>								
			<full-post-content data-post="vc.vm"></full-post-content>

			<full-post-categories-list data-post="vc.vm"></full-post-categories-list>        
			<full-post-tags-list data-post="vc.vm"></full-post-tags-list>
