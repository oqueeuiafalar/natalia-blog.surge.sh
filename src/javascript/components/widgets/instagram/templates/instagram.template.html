<div class="natalia-widget">
  <p class="natalia-widget-title">Instagram</p>
  <div class="natalia-instagram-grid">
    <a ng-href="{{thumbnail.link}}" class="natalia-instagram-grid-link" ng-repeat="thumbnail in vc.vm.thumbnails | limitTo: 10" target="_blank">
      <img ng-src="{{thumbnail.url}}" alt="{{thumbnail.imageAlt}}" class="col-6 natalia-instagram-grid-image">
    </a>
  </div>
  <a href="https://www.instagram.com/sjnat/" target="_blank">instagram @sjnat</a>
</div>
