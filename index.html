<!DOCTYPE html>
<html ng-app="oquequeeuiafalar">
   <!-- include FrontPress page-head attribute directive if you want-->
   <head page-head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="/css/main.css">
       
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/frontpress/1.0.8/frontpress.min.js"></script>   
       <script type="text/javascript" src="/tema/js/components/header-navigator/header-navigator.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/header-social-links/header-social-links.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/header-navigator/directives/header-navigator.directive.js"></script>   
       <script type="text/javascript" src="/tema/js/components/header-social-links/directives/header-social-links.directive.js"></script>         

       <script type="text/javascript" src="/tema/js/components/widgets/author-information/author-information.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/author-information/directives/author-information.directive.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/related-posts/related-posts.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/related-posts/directives/related-posts.directive.js"></script>          
       <script type="text/javascript" src="/tema/js/components/widgets/publicidade-sidebar/publicidade-sidebar.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/publicidade-sidebar/directives/publicidade-sidebar.directive.js"></script>        
       <script type="text/javascript" src="/tema/js/components/widgets/instagram/instagram.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/instagram/directives/instagram.directive.js"></script>            
       <script type="text/javascript" src="/tema/js/components/widgets/links-institucionais/links-institucionais.module.js"></script>   
       <script type="text/javascript" src="/tema/js/components/widgets/links-institucionais/directives/links-institucionais.directive.js"></script>          
       <script type="text/javascript" src="/oquequeeuiafalar.module.js"></script>
       <script type="text/javascript" src="/oquequeeuiafalar.config.js"></script>
   </head>
   <body>

    <nav data-header-navigator></nav>

    <main class="natalia-body">
      <div class='natalia-nav natalia-nav-trigger'>
        <i class='fa fa-bars natalia-nav-trigger-icon'></i>
      </div>
      
      <header class='natalia-header'>

        <a class="natalia-header-logo" href="/">
          <h1 class="logo natalia-header-logo-image" aria-label="Voltar para home">O que eu ia falar? Moda, decoração, literatura, cinema.</h1>
        </a>
        
        <div class="natalia-header-links">
          <div class="p-float-right">
            <nav data-header-social-links></nav>
            <span class='input-box input-box-medium tooltip tooltip-top' aria-label="Buscar no site">
              <input type='text' placeholder="Buscar..." class='input-box-input'>
              <i class="fa fa-search input-box-icon"></i>
            </span>
          </div>
        </div>
      </header>
      <ui-view class="natalia-posts-container"></ui-view>
      <div class="natalia-widgets-container">
        <aside class="natalia-widgets-container">
          <section class="natalia-widgets">
            <div widget-author-information></div>
          </section>
          <section class="natalia-widgets">
            <div widget-related-posts></div>        
          </section>
          <section class="natalia-widgets">
            <div widget-publicidade-sidebar></div>
          </section>             
          <section class="natalia-widgets">
            <div widget-instagram></div>
          </section>          
          <section class="natalia-widgets">
          <div widget-links-institucionais></div>
          </section>
        </aside>        
      </div>
    </main>      



   </body>
</html>
