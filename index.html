<!DOCTYPE html>
<html ng-app="oquequeeuiafalar" ng-controller="indexController as vc" ng-class="{'p-overflow-hidden': vc.headerNavigatorModel.isOpen}">
   <!-- include FrontPress page-head attribute directive if you want-->
   <head page-head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
      <link rel="stylesheet" href="/dist/css/natalia.css">       
      <script type="text/javascript" src="/dist/javascript/natalia.js"></script>
      <script type="text/javascript">
          /* * * CONFIGURATION VARIABLES * * */
          // Required: on line below, replace text in quotes with your forum shortname
          var disqus_shortname = 'jota_teles';
          
          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      </script>
      <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
          var disqus_shortname = 'jota_teles';
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function () {
          var s = document.createElement('script'); s.async = true;
          s.type = 'text/javascript';
          s.src = '//' + disqus_shortname + '.disqus.com/count.js';
          (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
        }());
      </script>      
   </head>
   <body>

    <nav data-header-navigator></nav>

    <main class="natalia-body--navigation-is-open">

      <header class='natalia-header'>
        
        <div class="natalia-header-links">
          <div class="p-float-right">
            <nav data-header-social-links></nav>
          </div>
        </div>

      </header>
      <ui-view class="natalia-posts-container"></ui-view>
      <div class="natalia-widgets-container">
        <aside class="natalia-widgets-container">
          <section class="natalia-widgets">
            <div widget-author-information></div>
          </section>
          <section class="natalia-widgets">
            <div widget-related-posts></div>        
          </section>
          <section class="natalia-widgets">
            <div widget-publicidade-sidebar></div>
          </section>             
          <section class="natalia-widgets">
            <div widget-instagram></div>
          </section>          
          <section class="natalia-widgets">
          <div widget-links-institucionais></div>
          </section>
        </aside>        
      </div>
    </main>      

   </body>
</html>
