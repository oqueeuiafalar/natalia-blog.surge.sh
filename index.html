<!DOCTYPE html>
<html ng-app="oquequeeuiafalar" ng-controller="indexController" ng-class="{'root--no-scroll': headerNavigatorModel.isOpen}">   
   <head page-head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
      <link rel="stylesheet" href="/dist/css/natalia.css">       
      <script type="text/javascript" src="/dist/javascript/natalia.js"></script>   
   </head>
   <body>

    <nav data-header-navigator></nav>

    <main class="natalia-body--navigation-is-open">

      <header class='page-header'>

      <div class="page-header__bar">
        <i class="fa fa-bars" ng-click="headerNavigatorModel.openHeader()"></i>
      </div>

        <a href="/" class="page-header__logo"><img src="/dist/img/oquequeeuiafalar-logo.png" class="page-header__logo__image"></a>
      </header>

      <ui-view class="natalia-posts-container"></ui-view>
      <div class="natalia-widgets-container">
        <aside class="natalia-widgets-container">
          <section class="natalia-widgets">
            <div widget-author-information></div>
          </section>
          <section class="natalia-widgets">
            <div widget-related-posts></div>        
          </section>
          <section class="natalia-widgets">
            <div widget-publicidade-sidebar></div>
          </section>             
          <section class="natalia-widgets">
            <div widget-instagram></div>
          </section>          
          <section class="natalia-widgets">
          <div widget-links-institucionais></div>
          </section>
        </aside>        
      </div>
    </main>      

   </body>
</html>
